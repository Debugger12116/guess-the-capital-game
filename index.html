<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        button, .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .primary-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .secondary-button {
            background-color: #2196F3;
            color: white;
        }
        
        button:hover, .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button:focus, .button:focus {
            outline: 3px solid rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pasirinkite žaidimą</h1>
        <div class="button-container">
            <!-- Method 1: Using an anchor tag styled as a button -->
            <a href="sostines.html" class="button primary-button">Sostinės</a>
            
            <!-- Method 2: Using JavaScript to navigate -->
            <button class="secondary-button" id="jsButton">Vėliavos</button>
        </div>
    </div>

    <script>
        // Method 2: JavaScript navigation
        const jsButton = document.getElementById('jsButton');
        
        jsButton.addEventListener('click', () => {
            window.location.href = 'flag-game.html';
        });
    </script>
</body>
</html>
